<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ink N Threadworks Quote Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0073e6;
      color: #fff;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Request a Quote</h1>
  <form action="https://formspree.io/f/mrbkvvbz" method="POST" enctype="multipart/form-data">
    <label for="name">Name*</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required />

    <label for="email">Email*</label>
    <input type="email" name="email" id="email" placeholder="you@example.com" required />

    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" />

    <label for="description">Project Description*</label>
    <textarea name="description" id="description" rows="5" placeholder="Describe your project..." required></textarea>

    <label for="location">Print/Embroidery Location</label>
    <input type="text" name="location" id="location" placeholder="Front, Back, Sleeve, etc." />

    <label for="address">Address</label>
    <textarea name="address" id="address" rows="3" placeholder="Your Address"></textarea>

    <label for="artwork">Upload Artwork</label>
    <input type="file" name="attachment" id="artwork" accept=".jpg,.jpeg,.png,.pdf,.ai,.eps,.svg,.zip" />

    <button type="submit">Send Quote Request</button>
  </form>
</body>
</html>
