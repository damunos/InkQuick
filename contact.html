<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Ink N Threadworks</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>Fill out the form below to request a quote or ask a question. Attach any artwork files too!</p>
    <form id="contact-form" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone</label>
      <input type="tel" name="phone" />

      <label>Description</label>
      <textarea name="description" rows="4" required></textarea>

      <label>Product Location</label>
      <input type="text" name="location" placeholder="e.g., front chest, sleeve" />

      <label>Address</label>
      <textarea name="address" rows="2"></textarea>

      <label>Attach Artwork</label>
      <input type="file" name="file" accept=".jpg,.png,.pdf,.ai,.eps,.svg" />

      <button type="submit">Send Request</button>
    </form>
    <div id="form-status"></div>
  </main>
</body>
<script src="js/contact.js"></script>
</html>
